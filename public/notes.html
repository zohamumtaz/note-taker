<!DOCTYPE html>
<html lang="en">
<!--this is head section of html in this we are connecting html with css and also writing the title of this project and defining it in coding utf-8-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<!--this is the body section of the html in which we are using java script for j query and connecting index.js and using some class to style html-->
<body>
  <nav class="navbar navbar-dark bg-dark">
  
    <!--we are using link for note taker and using class (nav bar brand for styling)-->
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <!--using div for flow of content and using some classes for styling-->
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <!--using div for flow of content and using some classes for styling-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
       <!--taking inputs of notes(constraint lenght and text)-->
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  
  <!-- here we are connceting javascript with html-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>

</body>


</html>
